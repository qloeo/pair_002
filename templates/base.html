<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "sytle_content.css" %}">
  <title>영화 리뷰</title>
  <style>
    {% block style %}
    {% endblock style %}   
  </style>
</head>
<body>
  
  <header>
  {% block header %}
    <nav id="navbar" class="navbar px-3 mb-3">
      <a class="navbar-brand" href="{% url 'reviews:index' %}">
        <img src="#" alt="logo_img">
        영화 리뷰 사이트
      </a>
      <div class="">
        {% if user.is_authenticated %}
        <div class="">
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <a href="{% url 'accounts:index' %}">회원정보</a>
            <input type="submit" value="로그아웃">
          </form>
        </div>
        {% else %}
          <div class="">
            <a href="{% url 'accounts:login' %}">시작하기</a>
          </div>
        {% endif %}
      </div>
    </nav>
    <hr>
  {% endblock header %}
  </header>
  
  {% comment %} 반응형 컨테이너 {% endcomment %}
  <content class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
    {% block content %}
      
    {% endblock content %}
  </div>
  
  <footer>
  {% block footer %}
  <hr>
  
  {% endblock footer %}
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
