{% extends 'base.html' %}

{% block content %}
<h1>index</h1>
{% if request.user.is_authenticated %}
<p>{{ user }} 님 안녕하세요</p>
<form action="{% url 'accounts:logout' %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="로그아웃">
  <a href="{% url 'accounts:index' %}">회원정보</a>
</form>

{% else %}
<a href="{% url 'accounts:login' %}">로그인</a>
<a href="{% url 'accounts:signup' %}">회원가입</a>

{% endif %}



{% endblock content %}
